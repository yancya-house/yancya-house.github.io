    <script type="text/ruby" charset="UTF-8">
      require "js"
      Window = JS.global[:window]
      Document = JS.global[:document]

      class FakeViewers
        def initialize
          @fake_viewers = Document.querySelector('#fake-viewers')
          update_fake = -> {
            @fake_viewers[:innerText] = "※ 現在#{rand(1..20)}名のお客様が、この宿を閲覧されています"
          }
          update_fake[]
          Window.setInterval(update_fake, rand(3..10) * 1000)
        end
      end

      FakeViewers.new
    </script>
